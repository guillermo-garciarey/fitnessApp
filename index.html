<!doctype html>

<html>
  <head>
    <title>Fitness App</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#222222" />
  </head>
  <body class="is-preload">
    <!-- Header -->
    <header id="header">
      <img class="main_logo" src="images/EZFF_Stacked_Green.png" alt="" />
    </header>

    <!-- Login Form -->
    <form id="signup-form" method="post" action="#">
      <input
        class="email"
        type="email"
        name="email"
        id="email"
        placeholder="Email Address"
      />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Password"
      />
      <input type="submit" id="login-btn" value="Log In" />
      <input
        class="transparent"
        type="button"
        id="signup-btn"
        value="Sign Up"
      />
    </form>

    <!-- Signup Overlay -->
    <div id="signup-overlay" style="display: none">
      <h2>Sign Up Form</h2>
      <form id="create-account-form">
        <input type="text" id="signup-name" placeholder="First Name" required />
        <input type="text" id="signup-surname" placeholder="Surname" required />
        <input
          type="email"
          id="signup-email"
          placeholder="Email Address"
          required
        />
        <input
          type="password"
          id="signup-password"
          placeholder="Password"
          required
        />
        <input
          type="password"
          id="signup-password-confirm"
          placeholder="Confirm Password"
          required
        />
        <input type="text" id="signup-phone" placeholder="Phone Number" />
        <input type="submit" value="Create Account" />
      </form>
      <a href="">Cancel</a>
    </div>

    <!-- Scripts -->
    <script src="assets/js/main.js"></script>
    <script type="module" src="assets/js/index.js"></script>
    <script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'

  const SUPABASE_URL = "https://jbcrdyjoggrsdiwkipda.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpiY3JkeWpvZ2dyc2Rpd2tpcGRhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY5NzY2ODksImV4cCI6MjA2MjU1MjY4OX0.Pa1rIyOnmM00fJTqRXj-IUHyLFCas1qBiMjBL4FFJFE";

  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // Exchange 'code' for a session if present (safe to call even if session exists)
  const url = new URL(window.location.href);
  const hasCode = url.searchParams.get('code');
  if (hasCode) {
    supabase.auth.exchangeCodeForSession(window.location.href).catch(() => {});
  }

  // Helper to run the password prompt flow
  async function promptForNewPassword() {
    const pw = prompt('Enter a new password');
    if (!pw) return;
    const { error } = await supabase.auth.updateUser({ password: pw });
    if (error) {
      alert('Could not update password: ' + (error.message || 'Unknown error'));
    } else {
      alert('Password updated. You can now log in with your new password.');
      // Optional: reload to clear query params
      window.location.href = window.location.pathname;
    }
  }

  // 1) If URL explicitly indicates a recovery flow, prompt immediately.
  const isRecoveryType = url.searchParams.get('type') === 'recovery';
  if (isRecoveryType) {
    // Give the session a tick to settle if we just exchanged the code
    setTimeout(promptForNewPassword, 200);
  }

  // 2) Also listen for Supabase's PASSWORD_RECOVERY event (covers other cases)
  supabase.auth.onAuthStateChange(async (event) => {
    if (event === 'PASSWORD_RECOVERY') {
      promptForNewPassword();
    }
  });
</script>
